<html lang="fr">
<head>

</head>
<body>
    <header>
        <div>
            <div class="container-fluid">
                <div class="row bg-dark">
                    <nav class="col navbar navbar-expand-lg" id="nav">
                        <a class="navbar-brand text-white" href="index.html">ORINOCO</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
                          </button>
                            <div class="justify-content-end collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="/index.html">Accueil</a>
                                </li>
                                <!--lIEN PAGE ACTIVE-->
                                <li class="nav-item">
                                    <a class="nav-link active" href="./html/basket.html">Panier</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="confirmation.html">Commande</a>
                                </li>
                            </ul>
                    </nav>
                </div>
            </div>
       
    </header>
    <!--MAIN-->
    <main>
        <!--BANNIERE EN-TETE-->
        <div class="container-fluid" id="banner">
            <div class="jumbotron text-center">
                <div class="logo">
                    <a href="../index.html"><img src="/images/logo-orinoco-white.png" class="logoImg" width="200" alt="logo orinoco"></a>
                </div>
                <div class="titlePage">
                    <h1 class="text-white" id="title">Votre panier</h1>
                </div>
            </div>
        </div>
        <!--FIN BANNIERE EN-TETE-->
        <h2 class="text-center fs-4 mt-5 mb-5">Récapitulatif de votre commande</h2>
         <!--PANIER-->
         <div class="container mb-5">
            <div id="eltPanier">
            <!--AJOUT DES ELEMENTS DU PANIER-->
            </div>
            <!--TOTAL COMMANDE-->
            <p id="total" class="text-center fs-4 fw-bold mb-5"></p>
            <!--FORMULAIRE-->
            <div class="row" id="formBasket">
                <div class="text-center">
                    <h2 class="text-center fs-4 mb-5">Veuillez compléter le formulaire avant d'envoyer votre commande</h2>
                    <h3>Formulaire</h3>
                    <form id="form">
                        <input type="text" class="col-6 my-3" id="lastName" placeholder="Nom" required>
                        <input type="text" class="col-6 my-3" id="firstName" placeholder="Prénom" required> 
                        <input type="text" class="col-6 my-3" id="address" placeholder="Adresse" required> 
                        <input type="text" class="col-6 my-3"id="city" placeholder="Ville" required> 
                        <input type="email" class="col-6 my-3"id="email" placeholder="Email" required>
                        <input type="submit" value="Commander" class="btn bg-dark bg-gradient text-white col-6 my-3" id="btnOrder">
                    </form>
                </div>
            </div>
        </div>
      <!--FOOTER-->
    <footer class="pb-4">
        <div class="container-fluid">
            <div class="row">
                <!--COORDONNEES-->    
                <div class="col">
                    <img src="../images/logo-orinoco-white.png" class="rounded mx-auto d-block col-3 col-lg-2 col-md-2 mb-2 mt-5" alt="logo de orinoco"/>
                    <p class="text-center text-white mb-2">24 rue de la gare</p>
                    <p class="text-center text-white mb-2">31000 Toulouse</p>
                    <p class="text-center text-white mb-2">05 34 34 43 34</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                <ul class="list-inline text-center">
                    <li class="list-inline-item"><a href="#" class=" text-white">Politique de confidentialité</a></li>
                    <li class="list-inline-item text-white">&middot;</li>
                    <li class="list-inline-item"><a href="#" class=" text-white">Mentions légales</a></li>
                </ul>
                </div>
            </div>
        </div>
    </footer>
    <!--FIN FOOTER-->
