<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco | Panier</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/ce82fe516e.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
       
            <div class="container-fluid">
                <div class="row bg-dark">
                    <nav class="col navbar navbar-expand" id="nav">
                        <a href="../index.html" class="text-white">ORINOCO</i>
                            <div class="justify-content-end collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="/index.html">Accueil</a>
                                </li>
                                <!--lIEN PAGE ACTIVE-->
                                <li class="nav-item">
                                    <a class="nav-link active" href="./html/basket.html">Panier</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="confirmation.html">Commande</a>
                                </li>
                            </ul>
                    </nav>
                </div>
            </div>
       
    </header>
    <!--MAIN-->
    <main>
        <!--BANNIERE EN-TETE-->
        <div class="container-fluid" id="banner">
            <div class="jumbotron text-center">
                <div class="logo">
                    <a href="../index.html"><img src="/images/logo-orinoco-white.png" class="logoImg" width="200" alt="logo orinoco"></a>
                </div>
                <div class="titlePage">
                    <h1 class="text-white" id="title">Votre panier</h1>
                </div>

            </div>
        </div>
        <!--FIN BANNIERE EN-TETE-->
        <h2 class="text-center fs-4 mt-5 mb-5">Veuillez compléter le formulaire avant d'envoyer votre commande</h2>
         <!--PANIER-->
         <div class="container mb-5">
            <div class="row" id="panier">
                <div class="col-7" id="eltPanier">
                <!--AJOUT DES ELEMENTS DU PANIER-->
                </div>
                <p id="total"></p>


            <!--FORMULAIRE-->
                <div class="col-5">
                    <h3>Formulaire</h3>
                    <form id="form">
                        <input type="text" class="col-6 my-3" id="lastName" placeholder="Nom" required>
                        <input type="text" class="col-6 my-3" id="firstName" placeholder="Prénom" required> 
                        <input type="text" class="col-6 my-3" id="address" placeholder="Adresse" required> 
                        <input type="text" class="col-6 my-3"id="city" placeholder="Ville" required> 
                        <input type="email" class="col-6 my-3"id="email" placeholder="Email" required>
                        <p class="panierFormTotal">Total panier</p>
                        <input type="submit" value="Commander" class="btn bg-dark bg-gradient text-white" id="acheter" >
                    </form>
                </div>
            </div>
        </div>
      <!--FOOTER-->
    <footer class="pb-4">
        <div class="container-fluid">
            <div class="row">
                <!--COORDONNEES-->    
                <div class="col">
                    <img src="../images/logo.png" class="rounded mx-auto d-block col-3 col-lg-2 col-md-2 mb-2" alt="logo de orinoco"/>
                    <p class="text-center mb-2">24 rue de la gare &middot; 31000 Toulouse &middot; 05 34 34 43 34</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                <ul class="list-inline text-center">
                    <li class="list-inline-item"><a href="#">Politique de confidentialité</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#">Mentions légales</a></li>
                </ul>
                </div>
            </div>
        </div>
    </footer>
    <!--FIN FOOTER-->
